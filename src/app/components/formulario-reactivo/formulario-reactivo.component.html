<h1 class="centro">Formulario Reactivo</h1>

<form [formGroup]="formularioUsuario" (ngSubmit)="agregarUsuario()" class="centro">
    <div></div>
    <div>
        <label>Nombre</label>
        <div></div>
        <input class="form-group mb-2" type="text" formControlName="nombre">
        <div class="align-items-center">
            <div class="col alerta"
                *ngIf="formularioUsuario.touched && this.formularioUsuario.get('nombre')?.errors?.['required']">
                <p class="form-control is-invalid mb-2">Este campo es requerido</p>
            </div>
        </div>
    </div>
    <div>
        <label>Correo</label>
        <div></div>
        <input class="form-group mb-2" type="text" formControlName="correo">
        <div class="align-items-center">
            <div class="col alerta"
                *ngIf="formularioUsuario.touched && this.formularioUsuario.get('correo')?.errors?.['required']">
                <p class="form-control is-invalid">Este campo es requerido</p>
            </div>
            <div class="col alerta"
                *ngIf="formularioUsuario.touched && this.formularioUsuario.get('correo')?.errors?.['email']">
                <p class="form-control is-invalid">El formato no es correcto</p>
            </div>
        </div>
    </div>
    <div>
        <label>Contrase√±a</label>
        <div></div>
        <input class="form-group mb-2" type="password" formControlName="contrasena">
        <div class="align-items-center">
            <div class="col alerta"
                *ngIf="formularioUsuario.touched && this.formularioUsuario.get('contrasena')?.errors?.['required']">
                <p class="form-control is-invalid">Este campo es requerido</p>
            </div>
            <div class="col alerta"
                *ngIf="formularioUsuario.touched && this.formularioUsuario.get('contrasena')?.errors?.['minlength']">
                debe
                <p class="form-control is-invalid">tener almenos 5 caracteres</p>
            </div>
        </div>
    </div>
    <div>
        <label>Admin</label>
        <div></div>
        <input class="form-check-input" type="checkbox">
        <div></div>
    </div>

    <div></div>
    <button type="submit" [disabled]="formularioUsuario.invalid" class="btn btn-primary">Agregar Usuario</button>
    <div></div>
    <div class="final"></div>
</form>
